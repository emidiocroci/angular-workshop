<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="blog" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="blog" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="blog" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="blog" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <script src="../lib//html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Blog</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group"><input type="text" placeholder="Search" class="form-control" ng-model="filtro"></div>
                </form>
            </div>
        </nav>
        <div class="container" ng-controller="PostCtrl">
            <div class="row">
                <div class="col-md-3">
                    <form name="newPost">
                        <div class="input-group">
                            <input type="text" class="form-control" on-enter="sendMessage()" ng-model="newPostText" required>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="sendMessage()" ng-disabled="newPost.$invalid">
                                    <i class="glyphicon glyphicon-send"></i>
                                </button>
                            </span>
                        </div>                        
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Posts</h3>
                        </div>
                        <div class="panel-body">
                            <single-post ng-repeat="post in posts | filter:filtro " post="post" ></single-post>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../lib/angular/angular.js"></script>
        <script src="../lib/angular-route/angular-route.js"></script>
        <script src="../lib/socket.io-client/dist/socket.io.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
